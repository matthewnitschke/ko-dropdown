<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="../src/dropdown.css">

  <script src="../node_modules/knockout/build/output/knockout-latest.debug.js"></script>

  <script src="../src/dropdown.js"></script>
</head>
<body>
  <div>Selected Value: <span data-bind="text: dropdownValue"></span></div>
  <div style="max-width: 14rem">
      <dropdown params="{options: dropdownOptions, value: dropdownValue, caption: 'Choose an object'}"></dropdown>
  </div>

  <script>
    ko.applyBindings({
      dropdownValue: ko.observable(),
      dropdownOptions: ko.observableArray([{text: 'a', value: 0},{text: 'b', value: 1},{text: 'c', value: 2}]),
    });
  </script>
</body>
</html>
